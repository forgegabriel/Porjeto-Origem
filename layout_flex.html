<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout flex teste</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: auto auto;
        }

        /*colors*/
        .div1,
        .div2,
        .div3,
        .div4 {
            background-color: rgb(0, 217, 255);
            min-height: 300px;
            padding: 10px;
            margin: 10px;
        }

        .div1 div,
        .div2 div,
        .div3 div,
        .div4 div {
            background-color: rgb(111, 0, 255);
            font-size: xx-large;
            color: white;
            padding: 30px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="div1">
        <div class="div1_1">1</div>
        <div class="div1_2">2</div>
        <div class="div1_3">3</div>
    </div>

    <div class="div2">
        <div class="div2_1">1</div>
        <div class="div2_2">2</div>
        <div class="div2_3">3</div>
    </div>

    <div class="div3">
        <div class="div3_1">1</div>
        <div class="div3_2">2</div>
        <div class="div3_3">3</div>
    </div>

    <div class="div4">
        <div class="div4_1">1</div>
        <div class="div4_2">2</div>
        <div class="div4_3">3</div>
    </div>

</body>

</html>
